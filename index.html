<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="/to-do-list/to-do-list.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/to-do-list/styles.css">
</head>
<body>
    <div id="container">
        <fieldset>
            <h1>To-Do List</h1>
            <label for="newTaskInput" align="center">Enter Your Task Here</label>
            <input type="text" id="newTaskInput" placeholder="Add Task" title="Input Task">
            <button id="addTaskBtn">Add</button>
            <ul id="taskList"></ul>
        </fieldset>
    </div>

    <script src="/to-do-list/script.js"></script>
</body>
</html>
